<!DOCTYPE html>
<html lang="pt-br">

<head charset="UTF-8">
  <title>Cadastro - CUIDADOSO</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><a href="index.html"><img class="logo" src="logo.png"></a></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home | </a></li>
          <li><a href="login.html">Login | </a></li>
          <li><a href="infos.html">Informações+</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomecompleto">Nome Completo</label>
      <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Digite seu nome completo">

      <label for="cpf">CPF ou CNPJ</label>
      <input type="number" id="cpf" class="input-padrao" required
        placeholder="Digite apenas os números do seu CPF ou CNPJ">

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com.br">

      <label for="senha">Crie uma senha de acesso</label>
      <input type="password" id="senha" class="input-padrao" required placeholder="Digite sua senha">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      <label for="celular"> Celular </label>
      <input type="tel" id="celular" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      <label for="datanasc">Data de Nascimento</label>
      <input type="date" id="datanasc" class="input-padrao" required>

      <label for="mensagem">Observações:</label>
      <textarea cols="70" rows="5" id="mensagem" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Qual seu tipo de cadastro?</legend>

        <label for="radio-func"><input type="radio" name="cadastro" value="funcionario" id="radio-func"> Funcionário
        </label>

        <label for="radio-doador"><input type="radio" name="cadastro" value="doador" id="radio-doador">
          Doador</label>

        <label for="radio-visita"><input type="radio" name="cadastro" value="visitante" id="radio-visita" checked>
          Familiar/Visitante </label>

        <input type="submit" value="Enviar formulario" class="enviar">

    </form>
  </main>

  <footer>
    <img src="logo.png" alt="Logo Cuidadoso">
    <p class="copyright">Copyright CUIDADOSO - 2023</p>
  </footer>
</body>

</html>
